<extend name="Public/nomenu" />

<block name="main">

    <switch name="type">
        <case value="0">
            <p class="alert">{$msg}</p>
        </case>
        <case value="1">
            <p class="alert">你暂时还没有组织</p>
            <div class="origiseCreate">
                <a href="/origiseApply?id=1" style="background-color: #FF0000">创建社团</a>
                <a href="/origiseApply?id=2" style="background-color: #4e8455">创建企业</a>
                <a href="/addOrignise" style="background-color: #FF0000">加入组织</a>
            </div>
        </case>
        <case value="2">
            <div class="orignisediv">
                <div>
                    <p>社团名称<span class="orignisename">$10000</span></p>
                <p>社团负责人<span class="origniseperson">$10000</span></p>
               
                </div>
                <div>
                     <p>社团成员<span class="orignisecount">400</span></p>
                    <ul class="origniseul" style="margin-top:5px;">
                    <li><a>奇迹社团成员1</a></li>
                    <li><a>奇迹社团成员2</a></li>
                    <li><a>奇迹社团成员3</a></li>
                    <li><a>奇迹社团成员4</a></li>
                    <li><a>奇迹社团成员5</a></li>
                    <li><a>奇迹社团成员6</a></li>
                </ul>
                </div>
            </div>
        </case>
        <case value="3">
            <div class="orignisediv business">
                <div>
                <p>企业名称<span class="businessname">奇迹赞助平台</span></p>
                <p>企业负责人<span class="businessperson">奇迹</span></p>
               
                </div>
                <div>
                     <p>企业成员(<span class="businesscount">400</span>)</p>
                    <ul class="origniseul businessul" style="margin-top:5px;">
                    <li><a>奇迹企业成员1</a></li>
                    <li><a>奇迹企业成员2</a></li>
                    <li><a>奇迹企业成员3</a></li>
                    <li><a>奇迹企业成员4</a></li>
                    <li><a>奇迹企业成员5</a></li>
                    <li><a>奇迹企业成员6</a></li>
                </ul>
                </div>
            </div>
        </case>

    </switch>


    <style>
        .alert{
            padding: .2rem;
            font-size: .4rem;
            text-align: center;
        }
        .origiseCreate{
            overflow: hidden;
        }
        .origiseCreate a{
            display: block;
            width: 33.33%;
            height: 1.4rem;
            line-height: 1.4rem;
            font-size: .4rem;
            text-align: center;
            float: left;
            color: #FFFFFF;
        }
        .orignisediv >div{
            width:100%;
            overflow:hidden;
            padding:0.18rem;
        }
        .orignisediv p{
           font-size:0.36rem;
            width:100%;
            height:0.54rem;
            border-bottom:0.018rem solid #cacaca;
            margin-top:0.18rem;
            /*text-align:center;*/
        }
        .origniseul{
            overflow:hidden;
        }
        .origniseul li{
            display:inline-block;
            float:left;
            width:32%;
            height:0.54rem;
            line-height:0.54rem;
            text-align:center;
            margin-right:0.09rem;
           margin-bottom:0.18rem;
           
            /*border-bottom:0.018rem solid pink;*/
        }
        .businessname,.businessperson,.orignisename,.origniseperson{
            display:inline-block;
            float:right;
            
        }
        .origniseul li a{
             display:inline-block;
            border:0.018rem solid #0ef0e3;
            width:100%;
            height:0.54rem;
            line-height:0.54rem;
            border-radius:0.108rem;
        }
    </style>

</block>
